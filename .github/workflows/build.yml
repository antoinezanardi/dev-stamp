name: âš™ï¸ Build Workflow
on:
  pull_request:
    branches:
      - "main"
      - "develop"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
  UNIT_TESTS_COVERAGE_REPORTS_PATH: tests/unit/coverage
  UNIT_TESTS_COVERAGE_BASE_CACHE_KEY: tests-unit-coverage-v3-${{ github.head_ref || github.ref_name }}
  GH_TOKEN: ${{ github.token }}
  STRYKER_REPORT_PATH: tests/stryker/coverage
  STRYKER_INCREMENTAL_PATH: tests/stryker/incremental

jobs:
  code-ql:
    name: CodeQL Scan â‡ï¸
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4

      - name: Initialize CodeQL âš™ï¸
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: AutoBuild ğŸŒ¡ï¸
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis â‡ï¸
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

  install:
    name: Install âš™ï¸
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ—ï¸
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup NodeJS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Cache pnpm dependencies ğŸ¥¡
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install project dependencies ğŸ“¦
        run: pnpm install
        if: steps.cache-node-modules.outputs.cache-hit != 'true'

  build:
    name: Build âœ¨
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ—ï¸
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup NodeJS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Restore pnpm dependencies from cache ğŸ¥¡
        uses: actions/cache/restore@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Build project âœ¨
        run: pnpm run build

  lint:
    name: Lint ğŸ”
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ—ï¸
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup NodeJS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Restore pnpm dependencies from cache ğŸ¥¡
        uses: actions/cache/restore@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Check and lint code ğŸ”
        run: pnpm run lint

  unit-tests:
    name: Unit Tests ğŸ§ª
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ—ï¸
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup NodeJS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Restore pnpm dependencies from cache ğŸ¥¡
        uses: actions/cache/restore@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Unit tests ğŸ§ª
        id: unit-tests
        continue-on-error: true
        run: pnpm run test:unit:cov

      - name: Save unit tests coverage in cache ğŸ¥¡
        uses: actions/cache/save@v4
        id: cache-unit-tests-coverage
        if: ${{ hashFiles('tests/unit/coverage/lcov.info') }}
        with:
          path: ${{ env.UNIT_TESTS_COVERAGE_REPORTS_PATH }}
          key: ${{ env.UNIT_TESTS_COVERAGE_BASE_CACHE_KEY }}-${{hashFiles('tests/unit/coverage/lcov.info')}}

      - name: Save unit tests coverage report as artifact ğŸ’
        uses: actions/upload-artifact@v4
        with:
          name: unit-tests-coverage-report
          path: ${{ env.UNIT_TESTS_COVERAGE_REPORTS_PATH }}
          retention-days: 2

      - name: Exit with error if unit tests failed ğŸš¨
        if: steps.unit-tests.outcome != 'success'
        run: exit 1


  mutant-tests:
    name: Mutant Tests ğŸ‘½
    runs-on: ubuntu-latest
    env:
      STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}
      VERSION: ${{ github.head_ref }}
    needs:
      - install
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ—ï¸
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup NodeJS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Restore pnpm dependencies from cache ğŸ¥¡
        uses: actions/cache/restore@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Mutant tests ğŸ‘½
        id: mutant-tests
        run: pnpm run test:stryker:ci

      - name: Save stryker report as artifact ğŸ’
        uses: actions/upload-artifact@v4
        with:
          name: stryker-html-report
          path: ${{ env.STRYKER_REPORT_PATH }}/index.html
          retention-days: 2

      - name: Save stryker incremental as artifact ğŸ’
        uses: actions/upload-artifact@v4
        with:
          name: stryker-incremental
          path: ${{ env.STRYKER_INCREMENTAL_PATH }}/incremental.json
          retention-days: 2

  sonarcloud:
    name: SonarCloud Analysis ğŸŒ¥ï¸
    runs-on: ubuntu-latest
    needs:
      - unit-tests
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm ğŸ—ï¸
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Restore pnpm dependencies from cache ğŸ¥¡
        uses: actions/cache/restore@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Restore tests coverage from cache ğŸ¥¡
        uses: actions/cache/restore@v4
        id: cache-unit-tests-coverage
        with:
          path: ${{ env.UNIT_TESTS_COVERAGE_REPORTS_PATH }}
          key: ${{ env.UNIT_TESTS_COVERAGE_BASE_CACHE_KEY }}-
          restore-keys: |
            ${{ env.UNIT_TESTS_COVERAGE_BASE_CACHE_KEY }}-

      - name: SonarCloud Scan ğŸŒ¥ï¸
        uses: SonarSource/sonarqube-scan-action@v5.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_PUSH_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
