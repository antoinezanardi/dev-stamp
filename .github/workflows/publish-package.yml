name: ğŸš€ Publish Package Workflow

on:
  release:
    types: [ created ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  deployment:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    steps:
      - name: Setup GitHub repository ğŸ”§
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ—ï¸
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup NodeJS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Restore pnpm dependencies from cache ğŸ¥¡
        uses: actions/cache/restore@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install project dependencies ğŸ“¦
        run: pnpm install
        if: steps.cache-node-modules.outputs.cache-hit != 'true'

      - name: Build project âœ¨
        run: pnpm run build

      - name: Publish to npm ğŸš€
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
